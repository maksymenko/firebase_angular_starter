<md-toolbar layout="row" layout-align="space-between center">
  <md-button ui-sref="catalog" ui-sref-active="active">
    Catalog
  </md-button>
  <div>
    <md-button ng-hide="$ctrl.user" ng-click="$ctrl.login()">Login</md-button>
    <md-button ng-show="$ctrl.user" ng-click="$ctrl.logout()">Logout</md-button>
    <md-button>{{$ctrl.user.displayName}}</md-button>
  </div>
</md-toolbar>

<md-list>
  <md-subheader class="catalog-line-header">
    <div layout="row">
      <div flex>
        sku
      </div>
      <div flex>
        Name
      </div>
      <div flex>
        price
      </div>
      <div flex>
        Remove
      </div>
    </div>
  </md-subheader>
  <md-list-item ng-repeat="item in $ctrl.items" class="catalog-line" ng-click="null">
    <div flex layout="row">
      <div flex>
        {{item.sku}}
      </div>
      <div flex>
        {{item.name}}
      </div>
      <div flex>
        {{item.price}}
      </div>
      <div flex>
        <md-button class="md-fab md-mini md-primary"
          ng-click="$ctrl.remove($index)">
          <md-icon>clear</md-icon>
        </md-button>
      </div>
    </div>
  </md-list-item>
</md-list>

<md-button class="md-fab md-accent" ng-click="$ctrl.addItem()">
  <md-icon>add</md-icon>
</md-button>
